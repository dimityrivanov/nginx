<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Untitled Document</title>

	<style type="text/css">
		body,
		html {
			padding: 0;
			margin: 0;
			height: 100%;
		}

		.parent {
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}


		.child {
			background: red;
			height: 50px;
			width: 50px;
		}
	</style>
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

	<div class="parent">
		<!-- <div class="child"> -->
		<lottie-player class="child" src="test.json" background="transparent" speed="1"
			style="width: 300px; height: 300px;" loop autoplay></lottie-player>
	</div>
	</div>
	</div>
</body>

</html>
