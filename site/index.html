<body>
  <div class="parent" id="loader-content">
    <lottie-player src="test.json" background="transparent" speed="1" loop autoplay></lottie-player>
  </div>

  <script>
    function delay(time) {
      return new Promise(resolve => setTimeout(resolve, time));
    }


    window.addEventListener('load', function (ev) {
      var loadedContent = document.querySelector('#loader-content');

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function (engineInitializer) {
          loadedContent.style.opacity = '0';
          await delay(400);
          await engineInitializer.autoStart();
        }
        // onEntrypointLoaded: async function (engineInitializer) {

        //   loading.textContent = "Running app...";
        //   await appRunner.runApp();
        // }
      });
    });

    const serviceWorkerActivation = navigator.serviceWorker.register(
      "flutter_service_worker.js?v=" + serviceWorkerVersion
    );
  </script>
